<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created | Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Base Gradient Background */
            background: linear-gradient(135deg, #0c1a32 0%, #0a1120 100%);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(41, 98, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(135, 60, 255, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .light-streak {
            position: absolute;
            width: 150%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: rotate(-45deg);
            z-index: 1;
            animation: streakMove 20s linear infinite;
        }

        .light-streak:nth-child(1) { top: -10%; left: -10%; animation-delay: 0s; }
        .light-streak:nth-child(2) { top: 30%; left: -20%; animation-delay: -7s; width: 120%; }
        .light-streak:nth-child(3) { top: 70%; left: -15%; animation-delay: -14s; }

        @keyframes streakMove {
            0% { transform: translateX(-100%) rotate(-45deg); }
            100% { transform: translateX(100%) rotate(-45deg); }
        }

        .lens-flare {
            position: absolute;
            top: 15%;
            right: 20%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            filter: blur(15px);
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: min(8vw, 60px);
            text-align: center;
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.36),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
            z-index: 3;
            position: relative;
            max-width: 90vw;
            width: 450px;
            animation: cardAppear 0.8s ease-out;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Central Logo Behind Text */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            opacity: 0.45; 
            pointer-events: none;
        }

        .logo {
            width: min(70vw, 600px);
            height: auto;
            filter: drop-shadow(0 0 50px rgba(65, 105, 225, 0.6));
        }

        .card h1, .card p, .card button {
            position: relative;
            z-index: 2;
        }

        .card h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #e6c875 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card p {
            font-size: 1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .card button {
            background: linear-gradient(135deg, #e6c875 0%, #d4af37 100%);
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            color: #0c1a32;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(230, 200, 117, 0.2);
        }

        .card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(230, 200, 117, 0.3);
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            .logo {
                width: min(90vw, 700px);
                filter: drop-shadow(0 0 60px rgba(65, 105, 225, 0.7));
            }
            .logo-container {
                opacity: 0.6; /* أوضح على الموبايل */
            }
        }
        p{
            font-weight:semi-bold;
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="light-streak"></div>
    <div class="light-streak"></div>
    <div class="light-streak"></div>
    <div class="lens-flare"></div>

    <!-- Glassmorphism Card Content -->
    <div class="card">
        <div class="logo-container">
            <img src="ys.png" alt="YS Logo" class="logo">
        </div>

        <h1>Account Created</h1>
        <p>Wait for a message on Gmail with the website link.. Welcome to YS website.</p>
        <button onclick="window.location.href='index.html'">Back</button>
    </div>
    <style>
        p{
            font-weight:bold;
        }
    </style>
</body>
</html>
